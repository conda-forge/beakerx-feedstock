{% set name = "beakerx" %}
{% set version = "0.9.1" %}
{% set sha256 = "6c565748faf4741aaf931981b0dd7eccdc9c5a7b419f13f309ae69b4ad2b2f8e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
source:
  git_rev: {{ version }}
  git_url: https://github.com/twosigma/beakerx.git

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/source/b/beakerx/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  
build:
  number: 0
  skip: true  # [py2k]
  skip: true  # [win32]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - jupyter
    - pandas
  run:
    - python
    - jupyter
    - openjdk
    - maven
    - pandas
    - ipywidgets
    - widgetsnbextension

test:
  imports:
    - beakerx

about:
  home: http://beakerx.com
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Beaker Extensions for Jupyter and Jupyter Lab'

  description: |
    Beaker Extensions for Jupyter and Jupyter Lab
  doc_url: http://beakerx.com
  dev_url: https://github.com/twosigma/beakerx

extra:
  recipe-maintainers:
    - scottdraves
