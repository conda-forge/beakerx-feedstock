{% set name = "beakerx" %}
{% set version = "0.17.0" %}
{% set sha256 = "43802760926ad668163b8f9a7fb223bd45d113a7c02ef6cc009e4742d86ed2a5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
source:
  git_rev: {{ version }}
  git_url: https://github.com/twosigma/beakerx.git

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/source/b/beakerx/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  
build:
  number: 0
  skip: true  # [py2k]
  skip: true  # [win32]
  script: pip install --no-deps .
  entry_points:
    - beakerx = beakerx:run

requirements:
  build:
    - python
    - pip
  run:
    - python
    - notebook >=4.4.0
    - openjdk
    - maven
    - py4j
    - numpy
    - pandas
    - ipywidgets >=7.0
    - widgetsnbextension
    - pytest

test:
  imports:
    - beakerx
  commands:
    - beakerx -h

about:
  home: http://beakerx.com
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Beaker Extensions for Jupyter and Jupyter Lab'

  description: |
    Beaker Extensions for Jupyter and Jupyter Lab
  doc_url: http://beakerx.com
  dev_url: https://github.com/twosigma/beakerx

extra:
  recipe-maintainers:
    - scottdraves
