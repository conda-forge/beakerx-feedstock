{% set name = "beakerx" %}
{% set version = "0.6.2" %}
{% set sha256 = "0f2f5512057f1f3c472f8fd44370bb00a2a0be4563466bc9c324d70104e8d24d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
source:
  git_rev: {{ version }}
  git_url: https://github.com/twosigma/beakerx.git

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/source/b/beakerx/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  
build:
  number: 0
  skip: true  # [py2k]
  skip: true  # [win32]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - jupyter
    - pandas
  run:
    - python
    - jupyter
    - openjdk
    - pandas
    - ipywidgets
    - widgetsnbextension

test:
  imports:
    - beakerx

about:
  home: http://github.com/twosigma/beakerx
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Beaker Extensions for Jupyter'

  description: |
    Beaker Extensions for Jupyter
  doc_url: https://github.com/twosigma/beakerx
  dev_url: https://github.com/twosigma/beakerx

extra:
  recipe-maintainers:
    - scottdraves
